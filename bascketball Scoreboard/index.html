<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="styles.css">
    <title>Bascketball Scoreboard</title>
</head>
<body>
    <div class="container">
        <div class="home">
            <h1>HOME</h1>
            <h2 id="home-score">0</h2>
            <button id="hOne" onclick="hOne()">+1</button>
            <button id="hTwo" onclick="hTwo()">+2</button>
            <button id="hThree" onclick="hThree()">+3</button>
        </div>
        <div class="guest">
            <h1>GUEST</h1>
            <h2 id="guest-score">0</h2>
            <button id="gOne" onclick="gOne()">+1</button>
            <button id="gTwo" onclick="gTwo()">+2</button>
            <button id="gThree" onclick="gThree()">+3</button>
        </div>
    </div>
    <button onclick="reset()">Reset</button>
    <script src="index.js"></script>
</body>
</html>
